<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="max-w-xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Edit Employee</h1>
    </header>

    <form action="{{ url_for('edit_employee', id=employee['_id']|string) }}" method="POST" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input 
          type="text" 
          name="name" 
          value="{{ employee['name'] }}" 
          required 
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <input 
          type="text" 
          name="department" 
          value="{{ employee['department'] }}" 
          required 
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          value="{{ employee['email'] }}" 
          required 
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>

      <div class="flex items-center space-x-3">
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Update</button>
        <a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
