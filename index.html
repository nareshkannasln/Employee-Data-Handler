<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee List</title>
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Employees</h1>
      <a href="{{ url_for('add_employee') }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Add New Employee</a>
    </header>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Name</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Department</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Email</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% if employees|length == 0 %}
            <tr>
              <td colspan="4" class="px-6 py-4 text-center text-gray-500 text-sm">
                No employees found.
              </td>
            </tr>
          {% else %}
            {% for emp in employees %}
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 text-sm">{{ emp['name'] }}</td>
              <td class="px-6 py-4 text-sm">{{ emp['department'] }}</td>
              <td class="px-6 py-4 text-sm">{{ emp['email'] }}</td>
              <td class="px-6 py-4 text-sm space-x-2">
                <!-- Edit Button -->
                <a href="{{ url_for('edit_employee', id=emp['_id']|string) }}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</a>

                <!-- Delete Form -->
                <form action="{{ url_for('delete_employee', id=emp['_id']|string) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete {{ emp['name'] }}?')">
                  <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
